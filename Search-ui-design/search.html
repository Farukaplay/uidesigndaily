<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Search - UI</title>
</head>
<body>
    <div class="bg-design"></div>
    <div class="search-ui-design">
        <div class="search-area">
            <div class="input-search-area">
                <img class="search-icon" src="svg/search-icon.svg" alt="">
                <input class="search-input" type="text" value="" placeholder="Search for a part-time job">           
            </div>
            <div class="btn-area">
                <img class="map-icon" src="svg/map-icon.svg" alt="">
                <input class="btn-input" type="submit" value="Use map">
            </div>
        </div>
        <div class="middle-area">
            <div class="furniture">
                    <img src="svg/furniture-icon.svg" alt="">
                    <p>Furniture</p>
            </div>
            <div class="property">
                <img src="svg/house-icon.svg" alt="">
                <p>Property</p>
            </div>
            <div class="job">
                <img src="svg/build-icon.svg" alt="">
                <p>Job</p>
            </div>
            <div class="travel">
                <img src="/svg/plane-icon.svg" alt="">
                <p>Travel</p>
            </div>
            <div class="boat">
                <img src="/svg/boat-icon.svg" alt="">
                <p>Boat</p>
            </div>
            <div class="mc">
                <img src="/svg/mc-icon.svg" alt="">
                <p>MC</p>
            </div>
            <div class="economy">
                <img src="/svg/money-icon.svg" alt="">
                <p>Economy</p>
            </div>
            <div class="holiday">
                <img src="/svg/furniture-icon.svg" alt="">
                <p>Holiday</p>
            </div>
        </div>
    </div>
</body>
</html>
